{% extends 'base.html' %}

{% block content %}

<div>
    <h1 class="text-4xl text-success mb-4">Contact Manager</h1>

    <button class="btn btn-primary mb-4" onclick="contact_modal.showModal()">
       Add New Contact
    </button>

    {% include 'partials/add-contact-modal.html' %}

    <label class="input mb-4 border-base-content">
        {% include 'partials/spinner.html' %}
        <svg class="h-[1em] opacity-50" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <g
            stroke-linejoin="round"
            stroke-linecap="round"
            stroke-width="2.5"
            fill="none"
            stroke="currentColor"
            >
            <circle cx="11" cy="11" r="8"></circle>
            <path d="m21 21-4.3-4.3"></path>
            </g>
        </svg>
        <input 
            type="search"
            required
            placeholder="Search by Name or Email"
            name="search"
            class="grow"
            hx-get="{% url 'search' %}"
            hx-trigger="keyup delay:500ms"
            hx-target="#contacts-list"
            hx-indicator="#spinner"
            hx-on::before-request="document.getElementById('contacts-list').style.opacity=0.4;"
            hx-on::after-request="document.getElementById('contacts-list').style.opacity=1;"
            />
    </label>

    {% include './partials/contact_list.html' %}
</div>

{% endblock %}
